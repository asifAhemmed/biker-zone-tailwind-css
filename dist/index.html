<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biker Zone</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-white min-h-[100vh]">
    <!-- Header -->
    <header class="w-9/12 mx-auto">
      <div class="navbar pt-10 ">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost  lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-white rounded-box w-52 text-black"
            >
              <li><a href="">Home</a></li>
              <li>
                <a>Shop</a>
              </li>
              <li><a>News</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl text-black font-bold text-4xl">Go Ride</a>
        </div>
        <div class="navbar-end hidden lg:flex text-black">
          <ul class="menu menu-horizontal px-1 font-bold">
            <li><a href="">Home</a></li>
            <li>
              <a>Shop</a>
            </li>
            <li><a>News</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
            <a class="bg-orange-500 text-white font-semibold px-4 py-2 rounded-md hover:bg-orange-400 hover:cursor-pointer">Login</a>
          </div>
      </div>
    </header>
  </body>
</html>
